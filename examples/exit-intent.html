<html>
  <head>
    <meta charset="utf-8">
    <title>Exit intent example</title>
    <link rel="stylesheet" href="../source/conversion-modal.css"/>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style type="text/css">
      body {
        font-family: 'Ubuntu', sans-serif;
      }
    </style>
  </head>
  <body>

    <p>I dare you to close this window!</p>    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ouibounce/0.0.12/ouibounce.min.js"></script>
    <script src="../source/conversion-modal.js"></script>


    <script type="text/javascript">
      conversionModal("<h2>Please, dont go!</h2><p>I've got something to tell you...</p>", {
        type: 'exit_intent',
        background: 'orange',
        accept_text: 'Really? Tell me more...',
        accept_link: 'http://www.organicadigital.com',
        accept_link_target: '_blank',
        reject_text: 'I dont care.',
        // Ouibounce args
        aggressive: true
      });
    </script>
  </body>
</html>
